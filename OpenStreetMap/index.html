                function launchSearch() {
                    var query = document.getElementById("mapSearchText").value;

                    var url = "http://nominatim.openstreetmap.org/search?addressdetails=1&format=xml&q=" + encodeURI(query);

                    $.get(url, function(data) {
                        var result =  $.xml2json(data);

                        if(result.place) {
                            markers.clearLayers();

                            if(result.place.length) {
                                // Multiple places
                                var latLonArray = [];
                                for(var i=0; i<result.place.length; i++) {
                                    var aPlace = result.place[i];
                                    latLonArray.push([aPlace.lat, aPlace.lon]);

                                    var searchedPlace = aPlace;
                                    var popupContent = searchedPlace.house_number + " " + searchedPlace.pedestrian
                                                        + "<br />" + searchedPlace.postcode + " " + searchedPlace.city + "<br />" +
                                            '<a href="#" onclick="showSearchForm();">Cliquez ici pour ajouter un producteur/commerce à cet endroit</a>';
                                    markers.addLayer(new L.marker([searchedPlace.lat, searchedPlace.lon])
                                            .bindPopup(popupContent));
                                }
                                map.fitBounds(latLonArray);
                            }
                            else {
                                // Single place
                                var searchedPlace = result.place;
                                var popupContent = searchedPlace.house_number + " " + searchedPlace.pedestrian
                                        + "<br />" + searchedPlace.postcode + " " + searchedPlace.city + "<br />" +
                                        '<a href="#" onclick="showSearchForm();">Cliquez ici pour ajouter un producteur/commerce à cet endroit</a>';

                                        .bindPopup(popupContent));

                        }
